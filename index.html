<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="core-container">
      <div class="filter-container">
        <div id="grayscale-control">
          <label for="grayscale-slider">Grayscale</label>
          <input
            type="range"
            id="grayscale-slider"
            min="0"
            max="100"
            value="0"
          />
        </div>
        <div id="opacity-control">
          <label for="opacity-slider">Opacity</label>
          <input
            type="range"
            id="opacity-slider"
            min="0"
            max="100"
            value="100"
          />
        </div>
        <div id="blur-control">
          <label for="blur-slider">Blur</label>
          <input type="range" id="blur-slider" min="0" max="100" value="0" />
        </div>
        <div id="brightness-control">
          <label for="brightness-slider">Brightness</label>
          <input
            type="range"
            id="brightness-slider"
            name="brightness"
            min="0"
            max="200"
            value="100"
          />
        </div>
        <div id="contrast-control">
          <label for="contrast-slider">Contrast</label>
          <input
            type="range"
            id="contrast-slider"
            min="0"
            max="200"
            value="100"
          />
        </div>
        <div id="hue-rotate-control">
          <label for="hue-rotate-slider">Hue Rotate</label>
          <input
            type="range"
            id="hue-rotate-slider"
            min="0"
            max="360"
            value="0"
          />
        </div>
        <div id="invert-control">
          <label for="invert-slider">Invert</label>
          <input type="range" id="invert-slider" min="0" max="100" value="0" />
        </div>
        <div id="saturate-control">
          <label for="saturate-slider">Saturate</label>
          <input type="range" id="saturate-slider" min="0" max="10" value="1" />
        </div>
        <div id="sepia-control">
          <label for="sepia-slider">Sepia</label>
          <input type="range" id="sepia-slider" min="0" max="100" value="0" />
        </div>
        <div id="shadow-control">
          <label for="shadow-slider">Shadow</label>
          <input type="range" id="shadow-slider" min="0" max="20" value="0" />
          <label for="shadow-color">Shadow Color</label>
          <input type="color" id="shadow-color" value="#008000" />
        </div>
        <div class="rotate-controls">
          <button id="rotate-left">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </button>
          <button id="rotate-right">
            <i class="fa-solid fa-arrow-rotate-right"></i>
          </button>
          <button id="flip-rotation">
            <i class="fa-solid fa-arrows-left-right"></i>
          </button>
          <button id="flip-vertical">
            <i class="fa-solid fa-arrows-up-down"></i></button
          ><button id="reset-rotation">Reset</button>
        </div>
        <button id="save-image">Save Image</button>
      </div>
      <label for="input-file" id="drop-area">
        <input type="file" id="input-file" accept="image/*" hidden />
        <div class="image-view" id="image-view">
          <p>Drag and drop or click here to upload image</p>
        </div>
      </label>
    </div>
    <script src="./script/app.js"></script>
    <script
      src="https://kit.fontawesome.com/f3bc6e5cae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
